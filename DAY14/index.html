<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>유동 그리드 시스템 _ 960GS</title>
  <!-- 브라우저 사이에 발생하는 차이점을 일반화 시키는 CSS 초기화 라이브러리 -->
  <link rel="stylesheet" href="../Resources/normalize.css">
  <!-- 우리가 손수 제작한 유동 그리드 시스템 (레이아웃 모듈) -->
  <link rel="stylesheet" href="../Resources/960gs-fluid.css">
  <style>
    .row {
      margin-bottom: 24px;
    }
    .box {
      height: 48px;
      line-height: 48px;
      background: #333;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body class="show-leading">

  <div class="container show-grid">
    <div class="row">
      <div class="box col-12">column 12</div>
    </div>
    <div class="row">
      <div class="box col-1">column 1</div>
      <div class="box col-2">column 2</div>
      <div class="box col-3">column 3</div>
      <div class="box col-6">column 6</div>
    </div>
    <div class="row">
      <div class="box col-3">column 3</div>
      <div class="box col-3">column 3</div>
      <div class="box col-3">column 3</div>
      <div class="box col-3">column 3</div>
    </div>
    <div class="row">
      <div class="box col-3">column 3</div>
      <div class="box col-6 push-3">column 6</div>
    </div>
    <div class="row">
      <div class="box col-2 prefix-2">column 2</div>
      <div class="box col-8">column 8</div>
    </div>
    <div class="row">
      <div class="box col-2 suffix-2">column 2</div>
      <div class="box col-2 suffix-2">column 2</div>
      <div class="box col-2 suffix-2">column 2</div>
    </div>
    <div class="row">
      <div class="box col-2 prefix-2">column 2</div>
      <div class="box col-2 prefix-2">column 2</div>
      <div class="box col-2 prefix-2">column 2</div>
    </div>
  </div>

</body>
</html>
