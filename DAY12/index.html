<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Wireframe(PSD) → HTML/CSS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="show-grid">

  <!-- 시작: .page-header -->
  <header class="page-header">
    <div class="wrapper">
      <!-- 브랜드 영역 -->
      <h1 class="brand">
        <a href="#">
          <img src="images/header/logo.png" width="114" height="37" alt="Brush">
        </a>
      </h1>
      <!-- 끝: 브랜드 영역 -->
      <!-- 내비게이션 영역 -->
      <nav class="page-gnb">
        <ul class="clearfix">
          <li><a href="#">Home</a></li>
          <li class="on"><a href="#">About</a></li>
          <li><a href="#">WORK</a></li>
          <li><a href="#">SERVICES</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <!-- 끝: 내비게이션 영역 -->
    </div>
  </header>
  <!-- 끝: .page-header -->

  <!-- 시작: .page-container -->
  <div class="page-container">
    <div class="content-01">
      <!-- <video src="" poster=""></video> -->
      <div class="video wrapper">
        <button type="button" class="btn-play">
          <img src="images/content-01/btn-play.svg" alt="Play Button" width="86" height="87">
        </button>
        <button type="button" class="btn-next">
          <img src="images/container/arrow-right.svg" alt="Next Video">
        </button>
        <button type="button" class="btn-prev">
          <img src="images/container/arrow_left.svg" alt="Previous Video">
        </button>
      </div>
    </div>
  </div>
  <!-- 끝: .page-container -->

</body>
</html>
